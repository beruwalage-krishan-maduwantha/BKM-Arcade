<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game - BKM Arcade</title>
  <link rel="stylesheet" href="snake.css" />
</head>
<body>

  <h1>🐍 Snake Game</h1>

  <div id="instructions">
    <h2>How to Play</h2>
    <p>Use <strong>W / ↑</strong>, <strong>A / ←</strong>, <strong>S / ↓</strong>, <strong>D / →</strong> to move the snake.</p>
    <p>Eat the food 🟢, avoid crashing into yourself or the walls!</p>
    <p>Press <strong>P</strong> to pause/resume the game.</p>
  </div>

  <canvas class="gameCanvas" width="400" height="400"></canvas>

  <div id="scoreDisplay">Score: <span id="score">0</span></div>

  <div id="difficulty">
    <label>Difficulty: </label>
    <select id="difficulty-select">
      <option value="200">Easy</option>
      <option value="150" selected>Normal</option>
      <option value="100">Hard</option>
    </select>
  </div>

  <div id="overlay" class="hidden">
    <div id="overlay-content">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <div><button class="backmenu"><a href="../index.html">Back to Menu</a></button></div>

  <audio id="eatSound" src="crunchy-bite-2-340948.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="game-over-arcade-6435.mp3" preload="auto"></audio>

  <script src="snake.js"></script>
</body>
</html>
