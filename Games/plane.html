<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D Plane Game - BKM Arcade</title>
  <link rel="stylesheet" href="plane.css" />
</head>
<body>
 <div class="container">
    <h1>‚úàÔ∏è 2D Plane Game</h1>

    <div class="game-header">
      <div class="instructions">
        <h2>MISSION BRIEFING</h2>
        <p>Navigate your fighter plane using <strong>WASD</strong> or arrow keys</p>
        <p>Press <strong>SPACEBAR</strong> to fire missiles</p>
        <p>Eliminate enemy aircraft and survive as long as possible!</p>
      </div>

      <div class="health-container">
        <span>HEALTH BAR:</span>
        <div class="health-bar">
          <div class="health-fill"></div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <canvas id="gameCanvas" width="500" height="500"></canvas>
      
      <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-content">
          <h2>Game Over</h2>
          <p id="finalScore"></p>
          <p id="highScore"></p>
          <button id="restartBtn" class="btn">RESTART GAME</button>
        </div>
      </div>
    </div>

    <div class="mobile-controls">
      <div class="controls">
        <div class="control-btn empty"></div>
        <div class="control-btn" id="upBtn">‚Üë</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="leftBtn">‚Üê</div>
        <div class="control-btn" id="fireBtn">üöÄ</div>
        <div class="control-btn" id="rightBtn">‚Üí</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="downBtn">‚Üì</div>
        <div class="control-btn empty"></div>
      </div>
    </div>

    <button class="btn" onclick="window.location.href='../index.html'">RETURN TO MENU</button>
  </div>


  <script src="plane.js"></script>
</body>
</html>
