<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - BKM Arcade</title>
  <link rel="stylesheet" href="rps.css" />
</head>
<body>
  <div class="container">
    <h1>⚔️ ROCK PAPER SCISSORS</h1>

    <div class="game-header">
      <div class="instructions">
        <h2>COMBAT PROTOCOL</h2>
        <p>Select your weapon to engage in digital combat</p>
        <p>First combatant to achieve <strong>5 victories</strong> wins the war!</p>
      </div>

      <div class="scoreboard">
        <div class="score-item">
          <span>PLAYER</span>
          <div class="score-value" id="user-score">0</div>
        </div>
        <div class="score-item">
          <span>VS</span>
        </div>
        <div class="score-item">
          <span>Computer</span>
          <div class="score-value" id="computer-score">0</div>
        </div>
      </div>
    </div>

    <div class="choices">
      <div class="choice" onclick="play('rock')">
        <div class="choice-icon">✊</div>
        <div class="choice-text">ROCK</div>
      </div>
      <div class="choice" onclick="play('paper')">
        <div class="choice-icon">✋</div>
        <div class="choice-text">PAPER</div>
      </div>
      <div class="choice" onclick="play('scissors')">
        <div class="choice-icon">✌️</div>
        <div class="choice-text">SCISSORS</div>
      </div>
    </div>

    <div class="result-container">
      <div id="result">SELECT YOUR WEAPON TO BEGIN COMBAT</div>
    </div>

    <div id="overlay" class="hidden">
      <div id="overlay-content">
        <h2 id="final-message"></h2>
        <button onclick="restartGame()" class="btn">RESTART COMBAT</button>
      </div>
    </div>

    <button class="btn" onclick="window.location.href='../index.html'">RETURN TO MENU</button>
  <script src="rps.js"></script>
</body>
</html>
